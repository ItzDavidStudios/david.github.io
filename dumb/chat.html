<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>great chatbot</title>
    <link rel="shortcut icon" type="image/png" href="/website/img/favicon.png">
    <link rel="stylesheet" href="uhh.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chat with David</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">hello my name is David</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="type yer message here">
                <button id="submit-button" type="submit">
                </button>
              </message-container>
                
            </form>
        </div>  

    </div>

    <script src="shitter.js"></script>
</body>
</html>
